<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css+/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <title>Proyecto Frontend</title>
</head>
<body>
    <section class="login">
        <section class="login__container">
            <header class="header">
                <p class="header__back"><a href="/">< Back to preview</a></p>
                <div class="header__icon">
                    <button><i class="fas fa-dragon"></i></button>
                </div>
                <div class="header__singup">
                    <p><a href="/">Not a member?</a></p>
                    <button>Sing Up</button>
                </div>
            </header>
            <section class="section__space">

            </section>
            <form class="login__container--form">
                <div class="login__container--icon">
                    <i class="far fa-user"></i>
                    <input class="input" type="text" placeholder="Email" >
                </div>
                <div class="login__container--icon">
                    <i class="fab fa-unity"></i>
                    <input class="input" type="password" placeholder="Password">
                </div>
                <div class="login__container--remember-me">
                    <div class="login__container--remember-check">
                        <input type="checkbox" id="cbox1">
                        <label for="check">Remember Me</label>  
                    </div>
                    <button class="button">Login</button>
                </div>
                <div class="login__container--password">
                    <a href="/">Forgot your Password?</a>
                </div>
            </form>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
