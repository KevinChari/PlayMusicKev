<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/1ad3c9d177.js" crossorigin="anonymous"></script>
    <title>Proyecto Frontend</title>
</head>
<body>
    <section class="login">
        <header class="header">
            <figure>
                <a href="https://open.spotify.com/" target="_blank"><img class="header__img" src="./icons/icons-más.png" alt=""></a>
            </figure>
        </header>
        <section class="login__container">
            <form class="login__container--form">
                <div>
                    <button><i class="far fa-user"></i></button>
                </div>
                <input class="input" type="text" placeholder="Email">
                <div>
                    <button><i class="fab fa-unity"></i></button>
                </div>
                <input class="input" type="password" placeholder="Password">
                <div class="login__container--remember-me">
                    <div class="login__container--remember-check">
                        <input type="checkbox" id="cbox1">
                        <label for="check">Remember Me</label>  
                    </div>
                    <button class="button">Login</button>
                </div>
                <div class="login__container--password">
                    <a href="/">Forgot your Password?</a>
                </div>
            </form>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
