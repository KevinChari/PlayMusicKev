<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@1,900&display=swap" rel="stylesheet">
    <title>Proyecto Frontend</title>
</head>
<body>
    <header class="header">
        <figure>
            <a href="https://open.spotify.com/" target="_blank"><img class="header__img" src="" alt=""></a>
        </figure>
    </header>
    <section class="login">
        <section class="login__container">
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="password" placeholder="Password">
                <button class="button">Login</button>
                <div class="login__container--remember-me">
                    <a href="/">Forgot your Password?</a>
                </div>
            </form>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
