<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@1,900&display=swap" rel="stylesheet">
    <title>Proyecto Frontend</title>
</head>
<body>
    <header class="header">
        <figure>
            <a href="https://open.spotify.com/" target="_blank"><img class="header__img" src="./img/logo-platzi.png" alt="Logo de la empreza de música Platzi"></a>
        </figure>
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./img/user-icon.png" alt="Icono de Usuario">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>
    <section class="main">
        <h2 class="main__title">¿Qué quieres ver hoy?</h2>
        <input class="input" type="text" placeholder="Buscar..."> 
    </section>
    <section class="carousel">
        <div class="carousel__container">
            <figure class="carousel__item">
                <img src="./img/img1.jpg" alt="">
            </figure>
            <figure class="carousel__item">
                <img src="./img/img2.jpg" alt="">
            </figure>
            <figure class="carousel__item">
                <img src="./img/img5.jpg" alt="">
            </figure>
            <figure class="carousel__item">
                <img src="./img/montaña.jpg" alt="">
            </figure>
            <figure class="carousel__item">
                <img src="./img/img4.jpg" alt="">
            </figure>
            <figure class="carousel__item">
                <img src="./img/img3.jpg" alt="">
            </figure>
        </div>
    </section>
</body>
</html>
